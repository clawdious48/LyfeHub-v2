version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: lyfehub-v2-postgres-preview-db
    environment:
      POSTGRES_DB: lyfehub
      POSTGRES_USER: lyfehub
      POSTGRES_PASSWORD: lyfehub
    volumes:
      - postgres_preview_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lyfehub"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: lyfehub-v2-preview-postgres
    ports:
      - "4005:3000"
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: lyfehub
      DB_USER: lyfehub
      DB_PASSWORD: lyfehub
      JWT_SECRET: preview-postgres-secret-key-change-in-prod
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_preview_data:
