<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Settings - LyfeHub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/apex-theme.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="css/bottom-nav.css">
    <link rel="stylesheet" href="css/settings.css">
    <script src="js/theme.js"></script>
</head>
<body>
    <!-- Header -->
    <div class="settings-header">
        <a href="/" class="settings-back-btn" aria-label="Back to dashboard">
            <svg viewBox="0 0 24 24"><path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/></svg>
        </a>
        <h1>Settings</h1>
    </div>

    <!-- Layout: Sidebar + Content -->
    <div class="settings-layout">
        <!-- Sidebar Tabs -->
        <nav class="settings-sidebar" role="tablist">
            <button class="settings-tab active" data-tab="profile" role="tab">
                <svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                Profile
            </button>
            <button class="settings-tab" data-tab="security" role="tab">
                <svg viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                Security
            </button>
            <button class="settings-tab" data-tab="developer" role="tab">
                <svg viewBox="0 0 24 24"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/></svg>
                Developer
            </button>
            <button class="settings-tab" data-tab="admin" role="tab">
                <svg viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                Admin
            </button>
            <button class="settings-tab" data-tab="system" role="tab">
                <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                System
            </button>
        </nav>

        <!-- Content Sections -->
        <main class="settings-content">
            <div class="settings-section active" id="section-profile">
                <h2 class="settings-section-header">Profile</h2>
                <p class="text-muted">Profile settings will appear here.</p>
            </div>

            <div class="settings-section" id="section-security">
                <h2 class="settings-section-header">Security</h2>
                <p class="text-muted">Security settings will appear here.</p>
            </div>

            <div class="settings-section" id="section-developer">
                <h2 class="settings-section-header">Developer</h2>
                <p class="text-muted">Developer settings will appear here.</p>
            </div>

            <div class="settings-section" id="section-admin">
                <h2 class="settings-section-header">Admin</h2>
                <p class="text-muted">Admin settings will appear here.</p>
            </div>

            <div class="settings-section" id="section-system">
                <h2 class="settings-section-header">System</h2>
                <p class="text-muted">System settings will appear here.</p>
            </div>
        </main>
    </div>

    <!-- Confirmation Modal -->
    <div class="confirmation-modal" id="confirmation-modal">
        <div class="modal-content">
            <div class="modal-title">Confirm Action</div>
            <div class="modal-message">Are you sure?</div>
            <div class="modal-actions">
                <button class="btn-cancel">Cancel</button>
                <button class="btn-confirm-danger">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Bottom Nav -->
    <nav class="bottom-nav" id="bottom-nav"></nav>

    <!-- Scripts -->
    <script src="js/bottom-nav.js"></script>
    <script src="js/settings.js"></script>
    <script>
        // Highlight Settings in bottom nav if applicable
        document.addEventListener('DOMContentLoaded', function() {
            Settings.init();

            // Mark settings as active in bottom nav
            setTimeout(function() {
                document.querySelectorAll('.bottom-nav-item').forEach(function(item) {
                    item.classList.remove('active');
                });
            }, 100);
        });
    </script>
</body>
</html>
