services:
  db:
    image: postgres:16-alpine
    container_name: lyfehub-v2-tasks-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: lyfehub
      POSTGRES_USER: lyfehub
      POSTGRES_PASSWORD: lyfehub_tasks_preview
    volumes:
      - tasks-preview-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lyfehub"]
      interval: 5s
      timeout: 3s
      retries: 10

  lyfehub-v2:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: lyfehub-v2-tasks-preview
    restart: unless-stopped
    ports:
      - "4005:3000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=lyfehub
      - DB_USER=lyfehub
      - DB_PASSWORD=lyfehub_tasks_preview
      - JWT_SECRET=tasks-preview-secret
      - NODE_ENV=development
      - PORT=3000
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

volumes:
  tasks-preview-pgdata:
