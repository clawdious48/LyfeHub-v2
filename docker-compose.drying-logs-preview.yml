services:
  db:
    image: postgres:16-alpine
    container_name: lyfehub-v2-drying-logs-db
    environment:
      POSTGRES_DB: lyfehub
      POSTGRES_USER: lyfehub
      POSTGRES_PASSWORD: lyfehub
    volumes:
      - drying_logs_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lyfehub"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: lyfehub-v2-drying-logs-preview
    ports:
      - "4003:3000"
    volumes:
      - drying_logs_uploads:/data/uploads
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: lyfehub
      DB_USER: lyfehub
      DB_PASSWORD: lyfehub
      JWT_SECRET: drying-logs-preview-secret
    depends_on:
      db:
        condition: service_healthy

volumes:
  drying_logs_data:
  drying_logs_uploads:
