services:
  db:
    image: postgres:16-alpine
    container_name: lyfehub-v2-prod-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: lyfehub
      POSTGRES_USER: lyfehub
      POSTGRES_PASSWORD: ${DB_PASSWORD:-lyfehub_prod_2026}
    volumes:
      - /root/lyfehub-v2-production-data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lyfehub"]
      interval: 5s
      timeout: 3s
      retries: 10

  lyfehub-v2:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: lyfehub-v2-production
    restart: unless-stopped
    ports:
      - "4000:3000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=lyfehub
      - DB_USER=lyfehub
      - DB_PASSWORD=${DB_PASSWORD:-lyfehub_prod_2026}
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
      - PORT=3000
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
