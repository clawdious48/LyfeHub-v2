    <div class="floor-level">{{floor_level}}</div>
  </div>

  <!-- Atmospheric Readings -->
  <div class="atmospheric-readings">
    <h3>Atmospheric Conditions</h3>
    <table class="atmospheric-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Temp Â°F</th>

        </tr>
      </thead>
      <tbody>
        {{atmospheric_table}}
      </tbody>
    </table>
  </div>

  <!-- Room Sections -->
  <div class="rooms">
    <!-- REPEAT:rooms -->
    {{room_sections}}
    <!-- END:rooms -->
  </div>
</div>
