version: '3.8'
services:
  lyfehub-apex-preview:
    build: .
    container_name: lyfehub-apex-preview
    ports:
      - "4003:3000"
    volumes:
      - /root/lyfehub-apex-preview-data:/data
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
