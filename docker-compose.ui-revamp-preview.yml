version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: lyfehub-v2-ui-revamp-db
    environment:
      POSTGRES_DB: lyfehub
      POSTGRES_USER: lyfehub
      POSTGRES_PASSWORD: lyfehub
    volumes:
      - ui_revamp_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lyfehub"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: lyfehub-v2-preview-ui-revamp
    ports:
      - "4002:3000"
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: lyfehub
      DB_USER: lyfehub
      DB_PASSWORD: lyfehub
      JWT_SECRET: preview-ui-revamp-secret
    depends_on:
      db:
        condition: service_healthy

volumes:
  ui_revamp_postgres_data:
