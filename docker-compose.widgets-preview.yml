services:
  db:
    image: postgres:16-alpine
    container_name: lyfehub-v2-widgets-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: lyfehub
      POSTGRES_USER: lyfehub
      POSTGRES_PASSWORD: lyfehub_widgets_preview
    volumes:
      - /root/lyfehub-v2-widgets-data/postgres:/var/lib/postgresql/data
      - /tmp/prod-dump-widgets.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lyfehub"]
      interval: 5s
      timeout: 3s
      retries: 10

  lyfehub-v2:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: lyfehub-v2-widgets-preview
    restart: unless-stopped
    ports:
      - "4007:3000"
    volumes:
      - /root/lyfehub-v2-widgets-data/uploads:/data/uploads
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=lyfehub
      - DB_USER=lyfehub
      - DB_PASSWORD=lyfehub_widgets_preview
      - JWT_SECRET=widgets-preview-secret-2026
      - NODE_ENV=production
      - PORT=3000
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
